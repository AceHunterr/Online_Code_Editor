<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Code Editor For Web</title>
    </head>
    <body>
        <div class="editor">
            <h3>HTML</h3>
            <textarea name="" id="html-code" placeholder="Enter your HTML code here ..." rows="10" cols="50"><button onclick="showAlert()">Hello</button></textarea>
            <br>
            
            <h3>CSS</h3>
            <textarea name="" id="css-code" placeholder="Enter your CSS code here ..." rows="10" cols="50">button{background-color:red; color:yellow;}

            </textarea>
            <br>

            <h3>JS</h3>
            <textarea name="" id="js-code" placeholder="Enter your JS code here ..." rows="10" cols="50">function showAlert() {
                alert ("Hello world!");
              }</textarea>
            <br>

            <h3>OUPUT</h3>
            <iframe id="output"></iframe>
        </div>  

    <script src="index.js"></script>
    </body>
</html>
